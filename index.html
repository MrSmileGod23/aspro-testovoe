<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brackets</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header class="bg-primary text-center p-3 text-white mb-5">
    <h1>Функция Brackets</h1></header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 p-4 bg-light">
            <div>
                <div class="col mb-3">
                    <label for="string" class="form-label">Ваша строка</label>
                    <input type="text" class="form-control" id="string" aria-describedby="inputStringHelp" value="">
                    <div id="inputStringHelp" class="form-text">Мы проверим в вашем строке последовательность скобок
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button id="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
            <div id="message"></div>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 p-4 bg-light">
            <h4 class="text-center mb-5">История запросов</h4>
            <div id="table"></div>
        </div>
        <div class="col"></div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        //Создается ajax запрос
        $.ajax({
            //Тип запроса
            type: "GET",
            //Выполняемая функция
            url: "./function/display.php",
            dataType: "html",
            //При успешном запросе возвращает данные в id table
            success: function (response) {
                $("#table").html(response);
            }

        });
        $('#submit').click(function () {

            var string = $('#string').val();
            $.ajax({
                type: "POST",
                url: "./function/brackets.php",
                dataType: "json",
                data: {
                    "string": string
                },
                success: function (data) {
                    $("#message").html(data.success);

                    $.ajax({
                        type: "GET",
                        url: "./function/display.php",
                        dataType: "html",
                        success: function (response) {
                            $("#table").html(response);
                        }
                    });
                }
            })
        });

    });
</script>

</body>

</html>
